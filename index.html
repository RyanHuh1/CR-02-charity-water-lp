<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>charity: water - Bring Clean Water</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="img/cw_logo-2.png" alt="charity: water logo">
    </div>
    <button class="btn-free-trial">Free Trial</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Bring clean water to families around the world</h1>
      <p>Join a global movement aimed on real change, one drop, and one family at a time.</p>

      <form class="subscribe-form">
        <input type="text" placeholder="Name" required>
        <button type="submit" class="btn-subscribe">Subscribe</button>
      </form>
    </div>

    <div class="hero-image">
      <img src="woman-getting-water.png" alt="Smiling woman collecting clean water">
    </div>
  </section>

</body>
</html>
